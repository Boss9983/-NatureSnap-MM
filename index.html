<!DOCTYPE html>
<html>
  <head>

      body {
        font-family: sans-serif;

      form {
        background: white;
        padding: 1.5rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      input, button {
        width: 100%;
        margin: 0.5rem 0;
        padding: 0.8rem;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>

      <label>Your Name:</label>
      <input type="text" name="name" required />

      <label>Phone Number:</label>

      <label>Upload Your Photo:</label>
