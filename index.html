<div id="gallery"></div>

<script>
  fetch("/.netlify/functions/get-submissions")
    .then(res => res.json())
    .then(data => {
      const gallery = document.getElementById("gallery");
      data.forEach(entry => {
        const card = `
          <div class="card">
            <img src="${entry.photo}" alt="photo">
            <h3>${entry.name}</h3>
            <p>${entry.phone}</p>
          </div>
        `;
        gallery.innerHTML += card;
      });
    });
</script>
