<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gallery | NatureSnap MM</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto px-4 py-6">
      <h1 class="text-3xl font-bold text-center mb-6">📸 Photo Gallery</h1>

      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <!-- Example Photo Card -->
        <div class="bg-white rounded-lg shadow-md p-4">
          <img src="images/photo1.jpg" alt="Sample" class="w-full h-48 object-cover rounded mb-2">
          <p class="font-semibold">👤 Narono</p>
          <p class="text-sm text-gray-500">📞 09-123456789</p>
          <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded mt-2">👍 Like</button>
        </div>

        <!-- ဒီ Card ကိုနမူနာအနေနဲ့ Copy ကူးထပ်ထည့်နိုင်ပါတယ် -->
      </div>
    </div>
  </body>
</html>
